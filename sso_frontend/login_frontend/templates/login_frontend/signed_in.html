{% extends "login_frontend/base.html" %}

{% block content %}
	<div class="logout-alert alert alert-success">
		Signed in as <div class="username">{{ username }}</div>
		Expires in {{ login_expire }}
		<form action="/logout" method="POST">
			{% csrf_token %}
			<input class="btn btn-large" type="submit" name="logout" value="Sign out">
		</form>
	</div>
{% endblock %}
